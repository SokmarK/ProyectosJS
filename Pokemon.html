<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokePobre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">

</head>

<body>

    <section class="d-flex justify-content-center border-bottom border-black border-opacity-25 border-5 ">
        <div class="fw-bold fs-1 text-white">Poke</div>
        <div class="fw-bold fs-1 text-danger">mon</div>
    </section>

    <section class="row">
        <section class="py-5 col-2 mt-5">
            <div class="position-sticky sticky-top d-flex flex-column">
                <button id="btnPrev" class="btn btn-dark my-4">Anterior</button>
                <button id="btnini" class="btn btn-danger my-4">inicio</button>
                <button id="btnNext" class="btn btn-dark my-4">Siguiente</button>
                <img src="https://pokemon-project.com/pokedex/img/sprite/Home/256/428.png" alt="">
                <p class="d-flex justify-content-center fw-bold fs-4 mt-5">(͡• ͜ʖ ͡•)</p>
            </div>
        </section>
        <section class="container py-5 colorfondo col-10">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="grilla-personajes"></div>
        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Assets/JS/poke.js"></script>
</body>

</html>
